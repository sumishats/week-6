<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="containerfluid heading1 bg-warning ">
        <h1 class="heading1">User'sLogin Page</h1>

    </div>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="/loginpost" method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="emailName" id="form2Example" class="form-control form-control-lg" autocomplete="off" />
                  <label class="form-label" for="form2Example13">Email address</label>
                  <p style="color:red">{{.EmailInvalid}}</p>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="passwordName" id="form2Example23" class="form-control form-control-lg" autocomplete="new-password" />
                  <label class="form-label" for="form1Example23">Password</label>
                  <p style="color:red">{{.PassInvalid}}</p>
                </div>
    
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form2Example3"
                      checked
                    />
                    <label class="form-check-label" for="form2Example3"> Remember me </label>
                  </div>
                  <a href="/signup">New User</a>
                  <a href="/adminlogin">Admin Login</a>
                </div>
    
               
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    




              </form>
            </div>
          </div>
        </div>

      </section>


    </div>
    <script>
      if (document.cookie.indexOf('logincookie=') >= 0) {
        window.location.replace('/home'); // replace the current history entry
    }
      </script>
      
</body>
</html>
